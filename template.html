<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    
    <title>初始vue</title>
    <script type="text/javascript" src = "./js/vue.js"></script>
</head>
<body>

    <div id = "root">
        <h1>你好，{{name}}</h1>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false 

    
        new Vue({

            el: '.root',
            data: {
                name:'张三'
            }
        })
    </script>
</html>
